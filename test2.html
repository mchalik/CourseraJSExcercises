<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>


    var user = {}

    Object.defineProperties(user, {
        firstName: {
            value: "Петя"
        },

        surname: {
            value: "Иванов"
        },

        fullName: {
            get: function() {
                return this.firstName + ' ' + this.surname;
            }
        }
    });

    alert( user.fullName ); // Петя Иванов
</script>
</body>
</html>
